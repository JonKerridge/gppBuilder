group 'gppBuilder'
version '1.0.0-alpha-1'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.12'
    testCompile 'org.codehaus.groovy:groovy:2.4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
